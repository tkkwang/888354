<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js">
    </script>
	<style>
		body{
			text-align: center;
		}
	</style>
	<script>
		function randomNumber() {
			var num1 = Math.floor((Math.random() * 100) + 1);
            var num2 = Math.floor((Math.random() * 100) + 1);
            var sum = num1+num2;
            $("#sum").val(sum);
            $("#num").html(num1+" + "+num2+" = ");
		}
        function SendAnswer(){
            var answer = $("#answer").val();
            var sum = $("#sum").val();
            if(answer == sum){
                $("#result").css("color","green");
                $("#result").html("That's correct");
            }else{
                $("#result").css("color","red");
                $("#result").html("That's wrong. The answer is" + " " + sum);
            }
        }
	</script>
</head>
<body>
	<h1>Ex - Random Number for Answer</h1>
	<hr>
    
    <div>
        <button onclick="randomNumber()">Random Number</button>
    </div>

    <br>

    <div>
        <span id="num"></span>
        <input id="sum" type="hidden" value="">
        <span><input type="text" id="answer"></span>
    </div>
	
	<br>
    
    <div>
		<button onclick="SendAnswer()">Send Answer</button>
	</div>
	<p>Result : <span id="result"></span></p>
</body>
</html>
