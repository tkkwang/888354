<!DOCTYPE html>
<html>
<head>
<style>
</style>
<script>
	function search()
	{
		var str = document.getElementById("str").value;
		var arr_txt = str.split(" ");
		var num = 0;
		
		var sch = document.getElementById("txt").value;
		var sen = document.querySelector("input[name=cheack_list]:checked").value;
					if(sen == "yes"){
						for(var i = 0;i < arr_txt.length; i++){
							if(arr_txt[i] == sch){
								num++;
							}
						}
					}else if(sen == "no"){
						for(var i = 0;i < arr_txt.length; i++){
							sch2 = sch.toLocaleUpperCase();
							arr_txt2 = arr_txt[i].toLocaleUpperCase();
							if(arr_txt2 == sch2){
								num++;
							}
						}
					}
					document.getElementById("sum").innerHTML = num;
	}
</script>
</head>
<body>

<center>

<h1>Ex2 - Search String Non Sensitive Care</h1>

<hr><br>

Text Input:
<textarea rows="4" cols="50" id="str" ></textarea><br><br>

Sensitive Case : 
	<input type="radio" name="cheack_list" value="yes"> Yes
	<input type="radio" name="cheack_list" value="no"> No<br><br>
Search : <input type="text" id="txt"><br><br>
	<button onclick="search()">search</button><br><br><br>
	Result for Search : <a id="sum"></a>
</center>

</body>
</html>
